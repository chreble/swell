<html>
    <head>
        <title>Swell - TestCase</title>
        
        
        <script type="text/javascript" src="Swell.js"></script>
        <script type="text/javascript" src="Core/Core.js"></script>
        <script type="text/javascript" src="Core/Browser.js"></script>
        <script type="text/javascript" src="Core/Event.js"></script>
        <script type="text/javascript" src="Lib/IO/Ajax.js"></script>
        <!--[if IE]>
        <script type="text/javascript" src="http://getfirebug.com/releases/lite/1.2/firebug-lite.js"></script>
        <script type="text/javascript">
            window['console'] = firebug.d.console.cmd;
        </script>
         <![endif]-->
    </head>
    <body>
        <div id="foo"></div>
        <script type="text/javascript">
        
            var a = new Swell.Lib.IO.Ajax();
            
            a.subscribe('onInitiate', function() {
                document.getElementById('foo').innerHTML = 'Starting...';
            });
            
            a.subscribe('onProgress', function() {
                document.getElementById('foo').innerHTML = '<img src="ajax-loader.gif" />';
            });
           
            a.request('get', 'test.php', function(wrapper) {
                document.getElementById('foo').innerHTML = wrapper.xhr.responseText;
            });
 
        </script>
    </body>
</html>
